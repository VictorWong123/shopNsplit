services:
  # Single Service - Backend API + Frontend
  - type: web
    name: shopnsplit
    env: node
    plan: free
    buildCommand: npm install && npm run build && cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: PORT
        value: 10000
      - key: REACT_APP_API_URL
        value: https://shopnsplit.onrender.com 